<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="/graphics/donorlinkuplogo.png">
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <script src="script.js"></script>
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    </head>
    <body>

        <py-script>
        import js

        js_array = js.passToPython();
        python_list = list(js_array);
        python_object = person(python_list);

        </py-script>
        <main class="signup-page">
            <h1>Create An Account</h1>
            <div class="form-field">
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-field">
                <input type="text" id="email" placeholder="Enter your email">
            </div>
            <div class="form-field">
                <input type="text" id="hometown" placeholder="Enter your hometown">
            </div>
            <br>
            <div class="nav">
                <button type="button"><a href="login.html">Back</a></button>
                <button type="button" onclick="submitSignup()">Next</button>
            </div>
            <div id="emptyField" style="display: none;">
                <p class="error">Please enter a value for all fields.</p>
            </div>
            <div id="invalidEmail" style="display: none;">
                <p class="error">Please enter a valid email.</p>
            </div>
        </main>
    </body>
</html>

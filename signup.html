<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="/graphics/donorlinkuplogo.png">
        <script src="script.js"></script>
    </head>
    <body>
        <main class="signup-page">
            <h1>Create An Account</h1>
            <div class="form-field">
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-field">
                <input type="text" id="email" placeholder="Enter your email">
            </div>
            <div class="form-field">
                <input type="text" id="hometown" placeholder="Enter your hometown">
            </div>
            <br>
            <div class="nav">
                <button type="button" onclick="submitSignup()">Next</button>
            </div>
            <div id="emptyField" style="display: none;">
                <p class="error">Please enter a value for all fields.</p>
            </div>
        </main>
    </body>
</html>

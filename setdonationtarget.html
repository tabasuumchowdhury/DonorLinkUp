<!DOCTYPE html>
<html>
<head>
    <title>Set Donation Target</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/graphics/donorlinkuplogo.png">
    <script src="script.js"></script>
</head>
<body>
    <main class="donation-page">
        <img src="/graphics/donorlinkuplogo.png" alt="Heart Logo" style="width:50px; height:auto;">
        <h1>Enter your target donation details</h1>
        <div class="form-field">
            <p>Enter your target donation amount in CAD</p>
            <input type="number" id="donation-amount" placeholder="e.g., 1000">
        </div>
        <div class="form-field">
            <p>Select the start date</p>
            <input type="date" id="start-date">
        </div>
        <div class="form-field">
            <p>Select the end date</p>
            <input type="date" id="end-date">
        </div>
        <div class="form-field">
            <p>Choose your donation frequency</p>
            <select id="frequency">
                <option value="day">Per Day</option>
                <option value="week">Per Week</option>
                <option value="month">Per Month</option>
            </select>
        </div>
        <div class="nav">
            <button type="button" onclick="saveTarget()">Next</button>
        </div>
    </main>
</body>
</html>

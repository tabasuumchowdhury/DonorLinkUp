<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #dbe6ef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            width: 80%;
            max-width: 900px;
            background-color: #f0f8ff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .profile-header {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-header img {
            width: 80px;
            height: 80px;
        }

        .profile-header h1 {
            font-size: 24px;
            color: #333;
        }

        .hearts {
            width: 120px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group label {
            flex: 1;
            text-align: left;
            margin-right: 10px;
        }

        .form-group input, .form-group select {
            flex: 2;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[disabled], .form-group select[disabled] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .form-group button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .progress-bar span {
            margin-left: 10px;
            font-size: 16px;
            color: #555;
        }

        .milestones {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 20px;
        }

        .milestones img {
            width: 60px;
        }

        .donation-history {
            margin-top: 20px;
            text-align: center;
            cursor: pointer;
        }

        .donation-history img {
            width: 40px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/80" alt="User Icon">
            <h1>My Profile</h1>
            <img src="https://via.placeholder.com/120" alt="Hearts Icon" class="hearts">
        </div>
        <div class="form-group">
            <label for="donation-amount">My target donation amount (CAD):</label>
            <input type="text" id="donation-amount" value="" disabled>
            <button onclick="toggleEdit('donation-amount', this)">Edit</button>
        </div>
        <div class="form-group">
            <label for="timeline">My timeline:</label>
            <input type="text" id="timeline" value="" disabled>
            <button onclick="window.location.href = 'setdonationtarget.html';">Edit</button>
        </div>
        <div class="form-group">
            <label for="cause">My cause(s) of interest:</label>
            <select id="cause" disabled>
                <option value="">Select Cause</option>
                <option value="Environmental Sustainability">Environmental Sustainability</option>
                <option value="Education">Education</option>
                <option value="Health Care">Health Care</option>
            </select>
            <button onclick="window.location.href = 'interests.html';">Edit</button>
        </div>
        <div class="form-group">
            <label for="city">My city:</label>
            <input type="text" id="city" value="Montreal, QC" disabled>
            <button onclick="toggleEdit('city', this)">Edit</button>
        </div>
        <div class="form-group">
            <label for="frequency">Donation Frequency:</label>
            <input type="text" id="frequency" value="Per Month" disabled>
            <button onclick="toggleEdit('frequency', this)">Toggle</button>
        </div>
        <div class="form-group">
            <label for="donation-per-period">Amount to donate per period:</label>
            <input type="text" id="donation-per-period" value="" disabled>
        </div>
        <div class="progress-bar">
            <label for="progress">My progress:</label>
            <progress id="progress" value="30" max="100"></progress>
            <span id="progress-value">30%</span>
        </div>
        <div class="milestones">
            <img src="https://via.placeholder.com/60" alt="100%">
            <img src="https://via.placeholder.com/60" alt="25%">
            <img src="https://via.placeholder.com/60" alt="50%">
            <img src="https://via.placeholder.com/60" alt="First Donation">
            <img src="https://via.placeholder.com/60" alt="Donation History">
        </div>
        <div class="donation-history">
            <p>My donation history</p>
            <img src="https://via.placeholder.com/40" alt="Refresh Icon">
        </div>
    </div>
    <script>
        function toggleEdit(fieldId, button) {
            const field = document.getElementById(fieldId);
            const isDisabled = field.disabled;
            field.disabled = !isDisabled;
            button.textContent = isDisabled ? "Save" : "Edit";

            if (!isDisabled) {
                // Save the edited value to sessionStorage
                sessionStorage.setItem(fieldId, field.value);
            }
        }

        window.onload = function() {
            const donationAmount = sessionStorage.getItem('donationAmount') || ''; // Default to empty string
            const startDate = sessionStorage.getItem('startDate') || ''; // Default to empty string
            const endDate = sessionStorage.getItem('endDate') || ''; // Default to empty string
            const frequency = sessionStorage.getItem('frequency') || ''; // Default to empty string
            const donationPerPeriod = sessionStorage.getItem('donationPerPeriod') || ''; // Default to empty string
            const cause = sessionStorage.getItem('cause') || ''; // Default to empty string

            // If the value is not empty, display it, else don't display anything
            document.getElementById('donation-amount').value = donationAmount ? `${donationAmount}` : '';
            document.getElementById('timeline').value = (startDate && endDate) ? `${startDate} to ${endDate}` : '';
            document.getElementById('frequency').value = frequency ? frequency : '';
            document.getElementById('donation-per-period').value = donationPerPeriod ? `${donationPerPeriod}` : '';

            // Set selected cause from sessionStorage
            if (cause) {
                document.getElementById('cause').value = cause;
            }

            document.getElementById('city').value = 'Montreal, QC'; 
            document.getElementById('progress').value = 30; 
            document.getElementById('progress-value').textContent = '30%';
        };
    </script>    
</body>
</html>
